<mat-grid-list cols="3" rowHeight="1:1" style="margin-top: -150px;">
    <mat-grid-tile></mat-grid-tile>
    <mat-grid-tile class="list-grid-tile">
        <div>
            <div *ngIf="isLoadingResults">
                <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
            </div>
            <div *ngIf="!isLoadingResults">
                <mat-form-field>
                    <input 
                        matInput 
                        (keyup)="applyFilter($event.target.value)" 
                        placeholder="Filter">
                </mat-form-field>
                <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
        
                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
                        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                    </ng-container>
        
                    <ng-container matColumnDef="task">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Task </th>
                        <td mat-cell *matCellDef="let element"> {{element.task}} </td>
                    </ng-container>
        
                    <ng-container matColumnDef="date">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
                        <td mat-cell *matCellDef="let element"> {{element.date}} </td>
                    </ng-container>
        
                    <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef> Delete </th>
                        <td mat-cell *matCellDef="let element">
                            <mat-icon class="action_delete" (click)="deleteTodoList(element)">delete</mat-icon>
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="edit">
                        <th mat-header-cell *matHeaderCellDef> Edit </th>
                        <td mat-cell *matCellDef="let element">
                            <mat-icon class="action_delete" (click)="openDialog(element)">edit</mat-icon>
                        </td>
                    </ng-container>
        
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>
        </div>
    </mat-grid-tile>
    <mat-grid-tile></mat-grid-tile>
</mat-grid-list>
